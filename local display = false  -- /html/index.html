<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { margin:0; overflow:hidden; font-family: Arial; }
    #gps {
      display: none;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: lime;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="gps">GPS OFF</div>

  <script>
    window.addEventListener('message', function(event) {
      if (event.data.type === "toggleGPS") {
        document.getElementById("gps").style.display = event.data.display ? "block" : "none";
      }
      if (event.data.type === "updateLocation") {
        document.getElementById("gps").innerText = event.data.text;
      }
    });
  </script>
</body>
</html>
